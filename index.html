<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>My weather application</title>
  </head>
  <body>
    <section class="section">
      <header>
        <form class="form">
          <input
            class="form-search"
            type="search"
            placeholder="Enter a city.."
            required
          />
          <input class="form-search__button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="h1">Paris</h1>
            <p>
              Saturday 15:32, moderate rain <br />
              Humidity:
              <span><strong>87%</strong></span
              >, Wind: <span><strong>7.2km/h</strong></span>
            </p>
          </div>
          <div class="temp-number">☀️ 14°C</div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Your name</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </section>
  </body>
</html>
